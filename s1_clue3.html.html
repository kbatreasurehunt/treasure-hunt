<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clue 3</title>
    <style>body{background-color:#0f172a;color:#f1f5f9;font-family:'Courier New',monospace;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px;text-align:center}.card{background:#1e293b;width:100%;max-width:400px;padding:30px;border-radius:15px;border:1px solid #334155;box-shadow:0 0 20px rgba(16,185,129,0.2)}h1{color:#10b981;margin-top:0;text-transform:uppercase;border-bottom:1px dashed #10b981;padding-bottom:10px}input{width:100%;padding:15px;margin:20px 0;background:#0f172a;border:1px solid #334155;color:#10b981;font-size:24px;text-align:center;border-radius:8px;outline:none;letter-spacing:5px}button{width:100%;padding:15px;background:#10b981;color:#000;border:none;border-radius:8px;font-weight:bold;font-size:18px;cursor:pointer}.text{font-size:16px;line-height:1.6;margin:20px 0;white-space:pre-wrap;font-weight:bold}.next-box{background:rgba(16,185,129,0.1);padding:15px;border-radius:8px;border:1px dashed #10b981;margin-top:25px}.code{font-size:32px;font-weight:800;color:#10b981;letter-spacing:5px;display:block}.label{font-size:11px;text-transform:uppercase;color:#94a3b8}.hidden{display:none}.error{color:#ef4444;margin-top:10px;display:none;font-weight:bold}</style>
</head>
<body>
    <div class="card">
        <div id="lock">
            <h1>ðŸ”’ Locked</h1>
            <p>Enter the 3-digit code from Clue 2</p>
            <input type="tel" id="pass" placeholder="000" maxlength="3">
            <button onclick="check()">UNLOCK</button>
            <p class="error" id="err">WRONG CODE</p>
        </div>
        <div id="content" class="hidden">
            <h1>ðŸ“œ Clue 3</h1>
            <div class="text">
Har seekh kitab se nahi milti,
Kuch yaadein class ke bahar banti hain.
Yahan waqt tez aur lecture slow hota hai,
Attendance kam, par kahaniyaan full hoti hain
            </div>
            <div class="next-box">
                <span class="label">Code for Next QR</span>
                <span class="code">726</span>
            </div>
        </div>
    </div>
    <script>
        function check() {
            if(document.getElementById('pass').value === "491") { // Unlocks with 491
                document.getElementById('lock').style.display='none';
                document.getElementById('content').style.display='block';
            } else { document.getElementById('err').style.display='block'; }
        }
    </script>
</body>
</html>
