<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory</title>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .card { background: #1e293b; width: 100%; max-width: 400px; padding: 30px; border-radius: 15px; border: 1px solid #334155; box-shadow: 0 0 20px rgba(16, 185, 129, 0.2); }
        h1 { color: #10b981; margin-top: 0; text-transform: uppercase; border-bottom: 1px dashed #10b981; padding-bottom: 10px; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #0f172a; border: 1px solid #334155; color: #10b981; font-size: 24px; text-align: center; border-radius: 8px; outline: none; letter-spacing: 5px; }
        button { width: 100%; padding: 15px; background: #10b981; color: #000; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .text { font-size: 20px; line-height: 1.6; margin: 30px 0; white-space: pre-wrap; font-weight: bold; font-style: italic; color: #fff; }
        .hidden { display: none; }
        .error { color: #ef4444; margin-top: 10px; display: none; font-weight: bold; }
        .confetti { font-size: 50px; margin: 20px 0; animation: bounce 1s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <div class="card">
        <div id="lock">
            <h1>üîí FINAL STEP</h1>
            <p>Enter the Victory Code</p>
            <input type="tel" id="pass" placeholder="000" maxlength="3">
            <button onclick="check()">CLAIM VICTORY</button>
            <p class="error" id="err">WRONG CODE</p>
        </div>

        <div id="content" class="hidden">
            <div class="confetti">üèÜ üéâ üèÜ</div>
            <h1>CONGRATULATIONS!</h1>
            
            <div class="text">
‚ÄúJeet tumhari hai‚Ä¶
<br><br>
‚Ä¶par attendance phir bhi mandatory hai.‚Äù
            </div>

            <div style="color:#10b981; font-weight:bold; margin-top:30px; font-size: 12px; letter-spacing: 2px;">SLOT 1 COMPLETED</div>
        </div>
    </div>

    <script>
        function check() {
            if(document.getElementById('pass').value === "555") { // Unlocks with 555
                document.getElementById('lock').style.display='none';
                document.getElementById('content').style.display='block';
            } else { document.getElementById('err').style.display='block'; }
        }
    </script>
</body>
</html>
